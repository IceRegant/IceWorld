<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة iOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 40px;
            text-align: right;
            padding: 10px;
            border: none;
            background-color: #000;
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gray { background-color: #a5a5a5; color: black; }
        .btn-dark { background-color: #333; color: white; }
        .btn-orange { background-color: #ff9500; color: white; }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn-gray" onclick="clearDisplay()">C</button>
            <button class="btn-gray" onclick="appendToDisplay('+/-')">+/-</button>
            <button class="btn-gray" onclick="appendToDisplay('%')">%</button>
            <button class="btn-orange" onclick="appendToDisplay('/')">÷</button>
            
            <button class="btn-dark" onclick="appendToDisplay('7')">7</button>
            <button class="btn-dark" onclick="appendToDisplay('8')">8</button>
            <button class="btn-dark" onclick="appendToDisplay('9')">9</button>
            <button class="btn-orange" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn-dark" onclick="appendToDisplay('4')">4</button>
            <button class="btn-dark" onclick="appendToDisplay('5')">5</button>
            <button class="btn-dark" onclick="appendToDisplay('6')">6</button>
            <button class="btn-orange" onclick="appendToDisplay('-')">−</button>
            
            <button class="btn-dark" onclick="appendToDisplay('1')">1</button>
            <button class="btn-dark" onclick="appendToDisplay('2')">2</button>
            <button class="btn-dark" onclick="appendToDisplay('3')">3</button>
            <button class="btn-orange" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn-dark" style="grid-column: span 2; width: 150px; border-radius: 35px;" onclick="appendToDisplay('0')">0</button>
            <button class="btn-dark" onclick="appendToDisplay('.')">.</button>
            <button class="btn-orange" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'خطأ';
            }
        }
    </script>
</body>
</html>
